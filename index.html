<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to New York Times</title>
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">  <!--Bootstrap-->
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">  <!--Toastify-->
    <script src="./Services/main.js" type="module"></script>
</head>

<body>

    <div id="">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">    <!--Con bg-dark y navbar-dark agregamos el color al menu del navegador-->
        <div class="container">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">   <!--Agregamos ms-auto que es una abreviatura de margin start auto-->
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SigninModal">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#SignupModal">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Signin Modal -->
    <div class="modal fade" id="SigninModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">   <!--Aqui podemos cambiar el color del mensaje escribiendo bg-seguidos del color que queramos-->
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Signin</h1>   <!--Aqui podemos añadir o quitar un titulo-->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <form id="signin-form">
                  
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>

                    <button type="submit" class="btn btn-info w-100 mb-4">
                      Login
                    </button>

                </form>

                <button type="button" id="googleLogin" class="btn btn-danger">
                  Google
                </button>
                <button type="button" id="facebookLogin" class="btn btn-primary">
                  Facebook
                </button>
                <button type="button" id="githubLogin" class="btn btn-light">
                  Github
                </button>
            
            </div>
        </div>
        </div>
    </div>

      <!-- Signup Modal -->
    <div class="modal fade" id="SignupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">   <!--Aqui podemos cambiar el color del mensaje escribiendo bg-seguidos del color que queramos-->
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Signup</h1>   <!--Aqui podemos añadir o quitar un titulo-->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <form id="signup-form">
                    <label for="email">Email:</label>
                    <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>

                  <button type="submit" class="btn btn-info">
                    Register
                  </button>
                </form>
            
            </div>
        </div>
        </div>
    </div>
    </div>
    <!--Con este script conseguimos que el menu sea funcional en pantalla movil-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Toastify JS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
